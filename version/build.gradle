apply plugin: 'com.android.feature'

android {
    compileSdkVersion 26


    baseFeature true

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    api 'com.android.support:appcompat-v7:26.1.0'
    api 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
//    application project(':app')


    compile 'com.google.code.gson:gson:2.6.2'

    compile 'org.didd.dev:common:1.0.1'
    compile 'org.didd.dev:http:1.0.0'

}



//gradlew install
//gradlew bintrayUpload

ext {
    bintrayRepo = 'maven'
    bintrayName = 'version'                                //项目名字

    publishedGroupId = 'org.didd.dev'                //GroupId,这个要别人引用的时候会用到，
    libraryName = 'version'                         //这个是项目名字
    artifact = 'version'                                   //artifactId，这个也是别人引用的时候，会用到，它要和Module名字一样

    libraryDescription = 'Dev update Utils'       //项目描述

    siteUrl = 'https://github.com/Jiangxuewu/JCenter'          //把项目分享到github后的项目地址
    gitUrl = 'https://github.com/Jiangxuewu/JCenter.git'       //分享后的项目git地址

    libraryVersion = '1.0.0'
    developerId = 'org.didd.dev'                             //这个开发者id，自己写
    developerName = 'skycar'                           //这个是开发者名字
    developerEmail = 'dev@bb-sz.com'                    //开发者邮箱

    licenseName = 'The Apache Software License, Version 2.0'     //开源协议
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
